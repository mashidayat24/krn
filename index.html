<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pencarian Data</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            color: #1f2937;
        }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow-lg">
        <header class="mb-6 text-center">
            <h1 class="text-3xl md:text-4xl font-bold mb-2 text-gray-800">Pencarian Data Produk</h1>
            <p class="text-gray-600">
                Masukkan kata kunci di bawah ini dan klik "Cari".
            </p>
        </header>

        <!-- Search Input and Button -->
        <div class="flex flex-col md:flex-row gap-4 mb-6">
            <input type="text" id="searchInput" placeholder="Cari berdasarkan ID, Nama, atau Kategori..."
                   class="flex-1 px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300">
            <button id="searchButton"
                    class="bg-blue-600 text-white font-semibold py-3 px-6 rounded-lg shadow-md hover:bg-blue-700 transition-colors duration-300">
                Cari
            </button>
        </div>

        <!-- Result Count and Message -->
        <div id="resultCount" class="text-gray-500 text-sm mb-4"></div>
        <div id="noResults" class="hidden text-center text-gray-500 py-8">
            <p>Tidak ada hasil yang ditemukan.</p>
        </div>

        <!-- Data Display Area -->
        <div id="dataContainer" class="grid gap-4 md:grid-cols-2 lg:grid-cols-3">
            <!-- Data cards will be injected here by JavaScript -->
        </div>
    </div>

    <script>
        // --- TEMPAT ANDA MENEMPELKAN DATA CSV ---
        const csvDataString = `ID,Nama,Kategori,Stok
1001,Laptop Gaming,Elektronik,50
1002,Mouse Nirkabel,Elektronik,120
1003,Meja Kantor,Perabotan,30
1004,Kursi Ergonomis,Perabotan,45
1005,Kamera DSLR,Elektronik,20
1006,Keyboard Mekanik,Elektronik,90
1007,Rak Buku Kayu,Perabotan,15
1008,Smartphone Android,Elektronik,200`;
        // --- AKHIR TEMPAT ANDA MENEMPELKAN DATA CSV ---

        // Ambil elemen DOM
        const searchInput = document.getElementById('searchInput');
        const searchButton = document.getElementById('searchButton');
        const dataContainer = document.getElementById('dataContainer');
        const resultCount = document.getElementById('resultCount');
        const noResultsMessage = document.getElementById('noResults');

        // Fungsi untuk menguraikan string CSV menjadi array of objects
        function parseCsv(csvString) {
            const rows = csvString.trim().split('\n');
            if (rows.length <= 1) {
                return [];
            }
            const headers = rows[0].split(',');
            const data = [];

            for (let i = 1; i < rows.length; i++) {
                const values = rows[i].split(',');
                const rowObject = {};
                headers.forEach((header, index) => {
                    rowObject[header.trim()] = values[index] ? values[index].trim() : '';
                });
                data.push(rowObject);
            }
            return data;
        }

        // Uraikan data CSV awal
        const allData = parseCsv(csvDataString);

        // Fungsi untuk menampilkan data yang difilter
        function displayData(data) {
            dataContainer.innerHTML = '';
            
            if (data.length === 0) {
                noResultsMessage.classList.remove('hidden');
                resultCount.textContent = '0 hasil ditemukan.';
                return;
            }
            noResultsMessage.classList.add('hidden');
            resultCount.textContent = `${data.length} hasil ditemukan.`;

            data.forEach(item => {
                const card = document.createElement('div');
                card.className = 'bg-gray-100 p-4 rounded-lg shadow-sm hover:shadow-md transition-shadow duration-300';
                
                card.innerHTML = `
                    <h3 class="text-lg font-semibold mb-1 text-blue-600">${item.Nama}</h3>
                    <p class="text-sm text-gray-600 mb-2">ID: <span class="font-mono text-gray-800">${item.ID}</span></p>
                    <div class="flex justify-between items-center text-sm text-gray-700">
                        <span class="bg-blue-200 text-blue-800 px-2 py-1 rounded-full font-medium">Kategori: ${item.Kategori}</span>
                        <span class="bg-green-200 text-green-800 px-2 py-1 rounded-full font-medium">Stok: ${item.Stok}</span>
                    </div>
                `;
                dataContainer.appendChild(card);
            });
        }

        // Fungsi untuk memfilter data berdasarkan input
        function filterAndDisplayData() {
            const query = searchInput.value.toLowerCase();
            const filteredData = allData.filter(item => {
                return Object.values(item).some(value => {
                    return value.toLowerCase().includes(query);
                });
            });
            displayData(filteredData);
        }

        // Tambahkan event listener untuk tombol cari
        searchButton.addEventListener('click', filterAndDisplayData);
    </script>

</body>
</html>
