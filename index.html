<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pencarian Data & Tampilan PDF</title>
    <!-- Tailwind CSS for quick styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .container {
            max-width: 800px;
        }
        .pdf-viewer {
            width: 100%;
            height: 600px;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <!-- Main application container -->
    <div class="container mx-auto bg-white p-8 rounded-xl shadow-lg">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Pencarian Dokumen</h1>
        <p class="text-center text-gray-500 mb-8">
            Masukkan ID data untuk mencari file PDF yang sesuai. Data sudah diinisialisasi saat website dimuat.
        </p>

        <!-- Search form -->
        <div class="flex flex-col sm:flex-row gap-4 mb-8">
            <input type="text" id="searchInput" placeholder="Masukkan ID data, contoh: laporan_2023_01" class="flex-grow p-3 rounded-lg border-2 border-gray-300 focus:outline-none focus:border-blue-500 transition-colors">
            <button id="searchButton" class="bg-blue-500 text-white font-semibold p-3 rounded-lg shadow-md hover:bg-blue-600 transition-colors">Cari</button>
        </div>

        <!-- Area to display search results -->
        <div id="resultArea" class="hidden p-4 rounded-lg bg-gray-50 mb-6 border border-gray-200">
            <h2 class="text-xl font-semibold text-gray-700 mb-2">Data Ditemukan</h2>
            <p id="dataDisplay" class="text-gray-600 mb-4"></p>
            <button id="viewPdfButton" class="bg-green-500 text-white font-semibold p-3 rounded-lg shadow-md hover:bg-green-600 transition-colors">Lihat PDF</button>
        </div>

        <!-- Area for error messages -->
        <div id="messageArea" class="text-center text-red-500 font-medium mb-4"></div>

        <!-- Area to display PDF -->
        <div id="pdfContainer" class="hidden">
            <h2 class="text-xl font-semibold text-gray-700 mb-4">Pratinjau Dokumen PDF</h2>
            <iframe id="pdfViewer" class="pdf-viewer"></iframe>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const searchButton = document.getElementById('searchButton');
            const searchInput = document.getElementById('searchInput');
            const resultArea = document.getElementById('resultArea');
            const dataDisplay = document.getElementById('dataDisplay');
            const viewPdfButton = document.getElementById('viewPdfButton');
            const messageArea = document.getElementById('messageArea');
            const pdfContainer = document.getElementById('pdfContainer');
            const pdfViewer = document.getElementById('pdfViewer');

            // Store data from CSV in a Map for fast lookup
            const dataMap = new Map();

            // --- Function to pre-load and process CSV data on page load ---
            function initializeData() {
                const csvData = `id_data,nama_file_pdf
laporan_2023_01,laporan_penjualan_januari.pdf
laporan_2023_02,laporan_penjualan_februari.pdf
data_proyek_01,data_proyek_q1.pdf
data_proyek_02,data_proyek_q2.pdf
dokumen_internal_101,dokumen_rencana_bisnis.pdf
`;
                
                const rows = csvData.split('\n').filter(row => row.trim() !== '');
                
                // Iterate through each row and store it in the map
                for (let i = 1; i < rows.length; i++) {
                    const columns = rows[i].split(',');
                    const dataId = columns[0].trim().toLowerCase();
                    const pdfFilename = columns[1].trim();
                    dataMap.set(dataId, { id: dataId, pdf: pdfFilename });
                }
            }
            
            // Call the initialization function when the page first loads
            initializeData();

            // Main function for data search
            searchButton.addEventListener('click', () => {
                const searchTerm = searchInput.value.trim().toLowerCase();
                
                // Hide all result areas and messages first
                resultArea.classList.add('hidden');
                pdfContainer.classList.add('hidden');
                messageArea.textContent = '';
                
                // Look for data in the pre-loaded map
                const foundData = dataMap.get(searchTerm);

                if (foundData) {
                    // Data found, display the information
                    dataDisplay.textContent = `ID Data: ${foundData.id}`;
                    resultArea.classList.remove('hidden');
                    
                    // Store the PDF filename on the button for later use
                    viewPdfButton.dataset.pdfFile = foundData.pdf;
                } else {
                    messageArea.textContent = 'Data tidak ditemukan. Silakan periksa ID yang Anda masukkan.';
                }
            });

            // Function to display PDF when the button is clicked
            viewPdfButton.addEventListener('click', () => {
                const filenameToView = viewPdfButton.dataset.pdfFile;
                if (filenameToView) {
                    pdfViewer.src = filenameToView;
                    pdfContainer.classList.remove('hidden');
                    messageArea.textContent = '';
                }
            });
        });
    </script>
</body>
</html>
